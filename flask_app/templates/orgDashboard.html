<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoD Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column" style="background-color: #faf0e6;">
    <nav class="navbar navbar-light text-white d-flex justify-content-between p-3" style="background-color: #F5B041; font-family: Comic Sans MS;">
        <h1>{{loggedOrganization.orgName}}</h1>
        <h1>DevsOnDeck</h1>
        <a class="text-decoration-none" href="/logout">Logout</a>
    </nav>
    <div class="row mt-5 px-5">
        <div class="col-4">
            <a class="btn btn-secondary mb-2 mt-2 form-control" href="/orgs/jobs/new">List a New Position</a>
            <div class="border border-1">
                <h1>Positions To Fill</h1>
                {% for position in orgPositions %}
                <div class="pb-3">
                    <a href="/orgs/jobs/{{position.id}}">{{position.name}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-8">
            <h1>Available Devs</h1>
            {% for dev in devs %}
                <div class="border border-1 solid mb-3">
                    <p>{{dev.first_name}} {{dev.last_name}}</p>
                    <p>{{dev.skills}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
